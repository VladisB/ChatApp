<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleble=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/css/main.css">
	<title>Join | Chat App</title>
</head>
<body>
	<div class="centered__block">
		<div class="form__wrap">
			<form action="chat.html">
				<div class="form__field">
					<h3>Join Chat</h3>
				</div>
				<div class="form__field">
					<label>Display name</label>
					<input type="text" name="name" id="" autofocus>
				</div>
				<div class="form__field">
					<label>Room name</label>
					<input type="text" name="room" id="" autofocus>
				</div>
				<div class="form__field">
					<button>Join</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
