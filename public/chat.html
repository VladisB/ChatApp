<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleble=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
	<div class="top__container">
			<div class="chat__sidebar">
				<div class="inner__container">
						<h3>People</h3>
						<div id="users">
							
						</div>
				</div>
				</div>
			
				<div class="chat__right">
						<div class="chat__main">
								<ul class="chat__messages" id="messages"></ul>
						</div>
						
							<div class="chat__footer">
								<form id="message-form">
									<input type="text" name="message" placeholder="Message" id="message">
									<div class="button__wrap">
										<button type="submit" id="submit-btn">Submit</button>
										<button id="send-location">Send location</button>
									</div>
								</form>
				</div>
				
				</div>
	</div>
	
	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				{{text}}
			</div>
		</li>
	</script>

	<script id="message-location-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My current location</a>
			</div>
		</li>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/libs/mustache.js"></script>
	<script src="js/libs/moment.js"></script>
	<script src="js/chat.js"></script>
</body>
</html>
